{% extends "main.html" %}

{% block content %}
{% if name != None %}
<h1>Der Name ist: {{name}} </h1>
<p>Diese Person ist {{age}} Jahre alt</p>
{%endif%}
<!-- Formular wird via Get abgeschickt -->
<form method="get">
    <label for="name">Name:</label>
    <input type="text" value={{name}} name='name' id="name"/>
    <label for="age">Age: </label>
    <input type="text" value={{age}} name='age' id='age'/>
<div>&nbsp;</div>
    <input type="submit" name='Send Form' />

</form>
{% endblock %}
